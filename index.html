<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-[#F5F8FF]">
    <!-- Header -->
    <header>
      <nav class="mx-auto max-w-[1170px] flex justify-between items-center p-4">
        <!-- Logo -->
        <a href="#" class="flex items-center">
          <img
            class="w-20 md:w-32"
            src="./images/logo.png"
            alt="Company Logo"
          />
        </a>

        <!--  Menu and Cart -->
        <div class="flex items-center gap-8">
          <!-- Menu -->
          <ul class="hidden sm:flex items-center gap-6 text-[#8987A1]">
            <li><a href="#" class="hover:text-[#252432]">Home</a></li>
            <li><a href="#" class="hover:text-[#252432]">Shop</a></li>
            <li><a href="#" class="hover:text-[#252432]">About us</a></li>
          </ul>
          <!-- Cart Button -->
          <button class="flex items-center gap-2 text-[#252432]">
            <img
              src="./images/shopping-cart.png"
              alt="Cart img"
              class="w-6 h-6"
            /><span>Cart ($56)</span>
          </button>
        </div>
      </nav>
    </header>
    <main>
      <!-- Banner Section-->
      <section
        class="banner mx-auto max-w-[1170px] flex flex-col flex-col-reverse lg:flex-row lg:items-end gap-6 pl-4 py-[66px] lg:py-[108px]"
      >
        <!-- Banner-text-content -->
        <div>
          <h1 class="font-noto-serif text-2xl md:text-[65px] font-bold">
            ALWAYS <span class="text-[#E95A08]">FRESH</span>
          </h1>
          <h2
            class="font-noto-serif text-2xl md:text-[65px] font-bold text-[#E95A08]"
          >
            FLOWERS
          </h2>
          <p
            class="font-inter text-sm md:text-[22px] text-[#00000050] w-[360px] md:w-[570px] mt-[13px]"
          >
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>
        <!-- Banner-img -->
        <div>
          <img
            class="w-full shrink"
            src="./images/hero-flower.png"
            alt="hero-flower"
          />
        </div>
      </section>
    </main>
  </body>
</html>
